<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>习惯戒除抽奖系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .stats {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .stat-item:last-child {
            margin-bottom: 0;
        }
        
        .stat-value {
            font-weight: bold;
            color: #667eea;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .draw-btn {
            grid-column: span 2;
            background: #48bb78;
            font-size: 20px;
            padding: 20px;
        }
        
        .draw-btn:hover {
            background: #38a169;
        }
        
        .result {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
            min-height: 40px;
            font-weight: bold;
        }
        
        .win {
            color: #48bb78;
            animation: bounce 0.5s ease;
        }
        
        .lose {
            color: #e53e3e;
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .data-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .data-buttons button {
            flex: 1;
            background: #718096;
            font-size: 14px;
            padding: 10px;
        }
        
        .data-buttons button:hover {
            background: #4a5568;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .withdraw-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        
        .withdraw-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .undo-btn {
            background: #ed8936;
        }
        
        .undo-btn:hover {
            background: #dd6b20;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 习惯戒除抽奖系统</h1>
        
        <div class="stats">
            <div class="stat-item">
                <span>今日剩余抽奖次数：</span>
                <span class="stat-value" id="dailyDraws">3</span>
            </div>
            <div class="stat-item">
                <span>总抽奖次数：</span>
                <span class="stat-value" id="totalDraws">0</span>
            </div>
            <div class="stat-item">
                <span>当前平均奖励：</span>
                <span class="stat-value" id="avgReward">30.00</span> 元
            </div>
            <div class="stat-item">
                <span>累计奖励：</span>
                <span class="stat-value" id="totalReward">0.00</span> 元
            </div>
            <div class="stat-item">
                <span>可提取金额：</span>
                <span class="stat-value" id="withdrawable">0.00</span> 元
            </div>
        </div>
        
        <div class="result" id="result"></div>
        
        <div class="buttons">
            <button class="draw-btn" id="drawBtn" onclick="draw()">🎲 开始抽奖</button>
            <button onclick="addDraw()">➕ 增加抽奖</button>
            <button onclick="reset()">🔄 重置数据</button>
        </div>
        
        <div class="withdraw-section">
            <input type="number" class="withdraw-input" id="withdrawAmount" placeholder="输入提取金额" min="0" step="0.01">
            <div class="buttons">
                <button onclick="withdraw()">💰 提取金额</button>
                <button class="undo-btn" onclick="undoWithdraw()">↩️ 撤销提取</button>
            </div>
        </div>
        
        <div class="data-buttons">
            <button onclick="exportData()">📤 导出数据</button>
            <button onclick="document.getElementById('fileInput').click()">📥 导入数据</button>
            <input type="file" id="fileInput" accept=".json" onchange="importData(event)">
        </div>
    </div>

    <script>
        // 初始化数据
        let data = {
            dailyDraws: 3,
            totalDraws: 0,
            totalReward: 0,
            withdrawable: 0,
            lastWithdraw: 0,
            lastDrawDate: new Date().toDateString()
        };

        // 从本地存储加载数据
        function loadData() {
            const saved = localStorage.getItem('lotteryData');
            if (saved) {
                data = JSON.parse(saved);
                // 检查是否是新的一天
                if (data.lastDrawDate !== new Date().toDateString()) {
                    data.dailyDraws = 3;
                    data.lastDrawDate = new Date().toDateString();
                }
            }
            updateUI();
        }

        // 保存数据到本地存储
        function saveData() {
            localStorage.setItem('lotteryData', JSON.stringify(data));
        }

        // 计算当前平均奖励
        function getCurrentAvgReward() {
            const base = 30;
            const increase = data.totalDraws * 0.1;
            return Math.min(base + increase, 150);
        }

        // 生成正态分布随机数
        function normalRandom(mean, std) {
            let u = 0, v = 0;
            while(u === 0) u = Math.random();
            while(v === 0) v = Math.random();
            return mean + std * Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
        }

        // 抽奖函数
        function draw() {
            if (data.dailyDraws <= 0) {
                alert('今日抽奖次数已用完！');
                return;
            }

            data.dailyDraws--;
            data.totalDraws++;
            
            const won = Math.random() < 0.1;
            const resultDiv = document.getElementById('result');
            
            if (won) {
                const avgReward = getCurrentAvgReward();
                const reward = Math.max(0, normalRandom(avgReward, 100));
                const roundedReward = Math.round(reward * 100) / 100;
                
                data.totalReward += roundedReward;
                data.withdrawable += roundedReward;
                
                resultDiv.innerHTML = `🎉 恭喜中奖！获得 ${roundedReward.toFixed(2)} 元！`;
                resultDiv.className = 'result win';
            } else {
                resultDiv.innerHTML = '😔 很遗憾，未中奖';
                resultDiv.className = 'result lose';
            }
            
            saveData();
            updateUI();
        }

        // 增加抽奖次数
        function addDraw() {
            data.dailyDraws++;
            saveData();
            updateUI();
        }

        // 提取金额
        function withdraw() {
            const amount = parseFloat(document.getElementById('withdrawAmount').value);
            if (isNaN(amount) || amount <= 0) {
                alert('请输入有效金额！');
                return;
            }
            if (amount > data.withdrawable) {
                alert('可提取金额不足！');
                return;
            }
            
            data.withdrawable -= amount;
            data.lastWithdraw = amount;
            document.getElementById('withdrawAmount').value = '';
            saveData();
            updateUI();
            alert(`成功提取 ${amount.toFixed(2)} 元！`);
        }

        // 撤销提取
        function undoWithdraw() {
            if (data.lastWithdraw > 0) {
                data.withdrawable += data.lastWithdraw;
                const amount = data.lastWithdraw;
                data.lastWithdraw = 0;
                saveData();
                updateUI();
                alert(`已撤销提取 ${amount.toFixed(2)} 元！`);
            } else {
                alert('没有可撤销的提取记录！');
            }
        }

        // 重置数据
        function reset() {
            if (confirm('确定要重置所有数据吗？此操作不可恢复！')) {
                data = {
                    dailyDraws: 3,
                    totalDraws: 0,
                    totalReward: 0,
                    withdrawable: 0,
                    lastWithdraw: 0,
                    lastDrawDate: new Date().toDateString()
                };
                document.getElementById('result').innerHTML = '';
                saveData();
                updateUI();
            }
        }

        // 导出数据
        function exportData() {
            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `lottery_data_${new Date().toISOString().slice(0, 10)}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // 导入数据
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (confirm('导入数据将覆盖当前所有数据，确定继续吗？')) {
                        data = imported;
                        saveData();
                        updateUI();
                        alert('数据导入成功！');
                    }
                } catch (error) {
                    alert('数据导入失败，请检查文件格式！');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        // 更新UI
        function updateUI() {
            document.getElementById('dailyDraws').textContent = data.dailyDraws;
            document.getElementById('totalDraws').textContent = data.totalDraws;
            document.getElementById('avgReward').textContent = getCurrentAvgReward().toFixed(2);
            document.getElementById('totalReward').textContent = data.totalReward.toFixed(2);
            document.getElementById('withdrawable').textContent = data.withdrawable.toFixed(2);
            
            document.getElementById('drawBtn').disabled = data.dailyDraws <= 0;
        }

        // 页面加载时初始化
        window.onload = function() {
            loadData();
        };
    </script>
</body>
</html>
