    <script>
        // åˆå§‹åŒ–æ•°æ®
        let data = {

        // ä»æœ¬åœ°å­˜å‚¨åŠ è½½æ•°æ®
        function loadData() {
            const saved = localStorage.getItem('lotteryData');
            if (saved) {

                if (data.lastDrawDate !== new Date().toDateString()) {

        // ä¿å­˜æ•°æ®åˆ°æœ¬åœ°å­˜å‚¨
        function saveData() {

        // è®¡ç®—å½“å‰å¹³å‡å¥–åŠ±
        function getCurrentAvgReward() {
            const base = 30;

            return Math.min(base + increase, 150);

        // ç”Ÿæˆæ­£æ€åˆ†å¸ƒéšæœºæ•°
        function normalRandom(mean, std) {
            let u = 0, v = 0;
            while(u === 0) u = Math.random();
            while(v === 0) v = Math.random();
            return mean + std * Math.sqrt(-2.0 * Math.log(u)) * Math.cos(2.0 * Math.PI * v);
        }

        // æŠ½å¥–å‡½æ•°
        function draw() {
            if (data.dailyDraws <= 0) {

            }

            data.dailyDraws--;

            const won = Math.random() < 0.1;

            if (won) {
                const avgReward = getCurrentAvgReward();
                const reward = Math.max(0, normalRandom(avgReward, 100));
                const roundedReward = Math.round(reward * 100) / 100;
                
                data.totalReward += roundedReward;
                data.withdrawable += roundedReward;
                
                resultDiv.innerHTML = `ğŸ‰ æ­å–œä¸­å¥–ï¼è·å¾— ${roundedReward.toFixed(2)} å…ƒï¼`;
